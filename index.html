<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Yett App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 90%;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .logo span {
      opacity: 1;
      transform: scale(0);
      animation: bounceIn 0.6s ease forwards;
    }

    .logo span:nth-child(1) { animation-delay: 0.1s; }
    .logo span:nth-child(2) { animation-delay: 0.3s; }
    .logo span:nth-child(3) { animation-delay: 0.5s; }
    .logo span:nth-child(4) { animation-delay: 0.7s; }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #111827;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #4b5563;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .download-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .download-buttons a {
      text-decoration: none;
      display: block;
      background-color: #2563eb;
      color: white;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .download-buttons a:hover {
      background-color: #1e40af;
    }

    .whatsapp-share {
      background-color: #25D366;
      color: white;
      padding: 12px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .whatsapp-share:hover {
      background-color: #1da851;
    }

    .footer {
      margin-top: 30px;
      color: #6b7280;
      font-size: 14px;
    }

    @media (min-width: 500px) {
      .download-buttons {
        flex-direction: row;
        justify-content: center;
      }

      .download-buttons a {
        width: 48%;
      }
    }
  </style>
</head>
<body>

    <!-- Animated Yett text logo -->
    <div class="logo">

       target="_blank">

  </div>

</html>
